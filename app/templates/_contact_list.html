<!-- {{ contact }} -->
    {% for contact in contacts %}        
    <table class="table table-hover">
        <tr>
            <td>
                {% if contact %}
                <li>Contact Name {{ contact.name }}</li>
                <li>Contact Number {{ contact.phone_no }}</li>
                <li>Contact email {{ contact.email }}</li>
                {% endif %}
            </td>
        </tr>
    </table>
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Recent contacts') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('More contacts') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
