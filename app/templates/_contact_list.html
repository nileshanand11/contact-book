<!-- {{ contact }} -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Contact Name</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Contact Email</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            {% if contact %}
            <tr id={{contact.id}}>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone_no }}</td>
                <td>{{ contact.email }}</td>
                <td> <a href="/edit/{{ contact.id }}">Edit&nbsp&nbsp</a><a href="/delete/{{ contact.id }}">delelte</a> </td>
            </tr>
             {% endif %}
             {% endfor %}
        </tbody>
    </table>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Recent contacts') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('More contacts') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
